<div class="container">

  <div class="search-container">

    <input type="text"
           placeholder="Пошук за назвою або автором..."
           [(ngModel)]="searchTerm"
           name="searchTerm"
           class="search-input">

  </div>

  <div class="flex-row-container">

    <app-photo-card *ngFor="let photo of filteredPhotos"
                    [photoData]="photo"
                    (onSelect)="handlePhotoSelection($event)">
    </app-photo-card>

  </div>
</div>
