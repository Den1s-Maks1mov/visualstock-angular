<div class="photo-card">
  <img class="photo-card-img" [src]="photoData.pImage" [alt]="photoData.title">

  <div class="photo-card-container"
       [ngClass]="{'popular-card-highlight': photoData.views > 5000}">
  </div>

  <div class="card-body">
    <h3 class="card-title">{{ photoData.title }}</h3>
    <span *ngIf="photoData.isPremium" class="premium-badge">⭐ PREMIUM</span>
    <p class="card-author">Автор: {{ photoData.author }}</p>
    <p class="card-views">Переглядів: {{ photoData.views }}</p>

    <button class="btn-details" (click)="onDetailsClick()">Детальніше</button>
  </div>
</div>
